    <p>今天在公共汔车上，由于拥挤一男一女发生了碰撞。时髦女郎回头飞眼道
        ：“你有病啊？”男子觉得莫名其妙马上回道：“你有药吗？”车上人窃笑！
        女子觉得生气回道：“你有精神病啊？”男子冷面对道：“你能治啊？”全车人
        爆笑！公交司机停车，趴在方向盘上大笑！</p>
